<!DOCTYPE html>
<html>
<head>
  <title>OFFLlNE's Pomodoro</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <div>
    <h2>OFFLlNE's Pomodoro</h2>
  </div>
  <div>
    <h3 id="breakActive" class="Break">Break Length 5</h3>
      <input id="breakTime" type="range" name="Break" class="player_slider" min=1 max="60" step="1" value="5">
    
    <h3 id="sessionActive" class="Session">Session Length 25</h3>
    <input id="sessionTime" type="range" name="Session" class="player_slider" min="1" max="60" step="1" value="25">
  </div>

  <div>
    <h1 class="Countdown">25:00</h1>
  </div>
  <div>
    <button id="startButton" type="button" value="start">Start</button>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
