<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h2>OFFLlNE's Tic-Tac-Toe game</h2>
    <div style="display:inline">
      <p id="playerScreen">0 </p><p> My points |</p>  
    </div>
    <div style="display:inline">
      <p>| AI points </p><p id="aiScreen"> 0</p>
    </div>
    <div class="flex-grid">
      <div class="column"><button value="0"></button></div>
      <div class="column"><button value="1"></button></div>
      <div class="column"><button value="2"></button></div>
    </div>
    
    <div class="flex-grid">
      <div class="column"><button value="3"></button></div>
      <div class="column"><button value="4"></button></div>
      <div class="column"><button value="5"></button></div>
    </div>
    
    <div class="flex-grid">
      <div class="column"><button value="6"></button></div>
      <div class="column"><button value="7"></button></div>
      <div class="column"><button value="8"></button></div>
    </div>
    <h4 id="newGame">New Game</h4>
    <h4 id="tie"> </h4>
    <h3> You are currently: </h3><h3 id="tickType">X</h3>
  </div>

</body>
</html>
