<!DOCTYPE html>
<html>
<head>
	<title>OFFLlNE's Calculator</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.8.1/math.min.js"></script>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container centerIt">
  <div class="calculator">
    <!--SCREEN-->
    <p>Toggle for scroll/hidden overflow --></p><button id="toggleO"></button>
    <div id="screen">
      <p style="color:black"class="valueScreen">0</p>
    </div>
    <!--BUTTONS-->
    <div class="buttons">
      <button class="redBtn" value="C">C</button>
      
      <button value="1">1</button>
      <button value="2">2</button>
      <button value="3">3</button>
      <button value="4">4</button>
      <button value="5">5</button>
      <button value="6">6</button>
      <button value="7">7</button>
      <button value="8">8</button>
      <button value="9">9</button>
      <button value="0">0</button>
      
      <button value="/">/</button>
      <button value="*">*</button>
      <button value="-">-</button>
      <button value="+">+</button>
      <button style="background-color:#42f480" value="=">=</button>
      
    </div>
  </div>
</div>
<script src="scripts.js"></script>
</body>
</html>
